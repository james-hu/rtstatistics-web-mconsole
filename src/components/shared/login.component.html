<div *ngIf="visible" class="background-mask">
    <md-card class="login-dialog">
        <md-card-title>Please Log In</md-card-title>
        <md-card-content>
            <p>{{message}}</p>
            <md-tab-group>
                <md-tab>
                    <template md-tab-label>Use API key</template>
                    <template md-tab-content>
                        <div class="centered-content top-bottom-padded-content">
                            <md-input #orgApiKey placeholder="API key of the organization (or use 'DemoKey' for demo account)" type="password" maxLength="100" style="width: 100%"></md-input>
                            <md-checkbox #saveOrgApiKey [checked]="autoSaveApiKey">Save API key in browser</md-checkbox>
                            <div align="right">
                                <button md-raised-button (click)="onCancel()">
                                Cancel
                                </button>
                                <button md-raised-button color="primary" (click)="onApiKeySet(orgApiKey.value, saveOrgApiKey.checked)">
                                    OK
                                </button>
                            </div>
                        </div>
                    </template>
                </md-tab>
                <md-tab>
                    <template md-tab-label>Through providers</template>
                    <template md-tab-content>
                        <div class="centered-content top-bottom-padded-content">
                            <iframe src="http://localhost:8080/web-manage/auth/login?embedded" 
                                seamless frameborder="0" id="mainIframe" style="width:500px; height:300px">
                            </iframe>
                            <div align="right">
                                <button md-raised-button (click)="onCancel()">
                                Cancel
                                </button>
                            </div>
                        </div>
                    </template>
                </md-tab>
            </md-tab-group>
        </md-card-content>
    </md-card>
</div>
