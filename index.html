<html>
  <head>
    <!-- This file is only used when running with npm start during development.
         The file used for production is under src/ directory. -->
    <title>Management Console | rtstatistics.com</title>
    <meta charset="UTF-8">
    <script>document.write('<base href="' + document.location + '" />');</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <!-- vendor css -->
    <link href="node_modules/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
    <link href="node_modules/angular2-toaster/lib/toaster.css" rel="stylesheet" type="text/css"/>
    <!-- global css -->
    <link href="src/styles.css" rel="stylesheet">
    <link href="src/table.css" rel="stylesheet">
    <script>
      System.import('src').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <mconsole-app>Loading...</mconsole-app>
  </body>
</html>
